
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandschutz-KI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Brandschutz-KI</h1>
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </header>

    <main>
        <section>
            <label for="bundesland">Bundesland wählen:</label>
            <select id="bundesland">
                <option>Nordrhein-Westfalen</option>
                <option>Bayern</option>
                <option>Berlin</option>
            </select>
        </section>

        <section>
            <label for="upload">Pläne hochladen (mehrere möglich):</label>
            <input type="file" id="upload" multiple>
            <ul id="file-list"></ul>
            <p id="message"></p>
            <button onclick="analyzeFiles()">Jetzt analysieren</button>
            <div id="spinner" class="spinner" style="display:none;"></div>
            <div id="progressText"></div>
        </section>

        <section id="analysis" style="display:none;">
            <h2>Analyse</h2>
            <p>Gebäudeklasse: 2</p>
            <p>Brandschutzkonzept erforderlich: <strong>Ja</strong></p>
            <p>Empfohlene Maßnahmen: 2 bauliche Rettungswege, Rauchschutz-Treppenraum</p>
            <div class="status-ampel status-rot">Mängel erkannt</div>
        </section>
    </main>

    <button id="export" class="sticky-export">PDF-Export</button>

    <footer>
        <p>© 2025 – Brandschutz-KI (Prototyp)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
